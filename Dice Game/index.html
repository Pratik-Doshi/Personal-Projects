<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="game">
      <section class="player current-player" id="player-1">
        <article class="total-score">
          <h1>player 1</h1>
          <p id="total-1">0</p>
        </article>
        <article class="current-score">
          <h1 class="activemsg-1">Active Player</h1>
          <div class="score-board">
            <h3>current</h3>
            <p id="score-1">0</p>
          </div>
        </article>
      </section>
      <section class="player" id="player-2">
        <article class="total-score">
          <h1>player 2</h1>
          <p id="total-2">0</p>
        </article>
        <article class="current-score">
          <h1 class="activemsg-2 hidden">Active Player</h1>
          <div class="score-board">
            <h3>current</h3>
            <p id="score-2">0</p>
          </div>
        </article>
      </section>
      <section class="new-game">
        <button class="btn" id="newGameBtn">ðŸ”„ New Game</button>
      </section>
      <section id="dice" class="dice">
        <img src="./img/dice-1.png" id="dice-img" />
      </section>
      <section class="dice-roll">
        <button class="btn" id="roll">ðŸŽ² Roll Dice</button>
      </section>
      <section class="winner-player hidden">
        <h1 id="wins"></h1>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
